<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumino - Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Log in</div>
            <div class="panel-body">
                <form role="form" th:method="POST" th:action="@{/users/login}">
                    <small th:if="${bad_credentials}"  class="text-danger">Incorrect username or password!</small>
                    <div class="row">
                        <div class="form-group">
                            <label class="label" for="username">Username</label>
                            <input th:value="${username}" class="form-control" placeholder="username" id="username" name="username" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" value="Login" class="btn btn-primary">Login</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->


<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
