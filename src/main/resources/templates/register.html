<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form th:method="POST" th:action="@{/users/register}" th:object="${userRegisterBindingModel}">
                    <div class="row">

                        <div class="form-group">
                            <label class="label" for="firstName">Username</label>
                            <input th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid'"
                                   th:value="*{firstName}" id="firstName" class="form-control" placeholder="First Name"
                                   name="firstName" type="text" autofocus="">
                            <small th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                                   th:errors="*{firstName}"></small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="lastName">LastName</label>
                            <input th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid'"
                                   th:value="*{lastName}" id="lastName" class="form-control" placeholder="Last Name"
                                   name="lastName" type="text" autofocus="">
                            <small th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                                   th:errors="*{lastName}"></small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="username">Username</label>
                            <input th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')}? 'is-invalid'"
                                   th:value="*{username}" id="username" class="form-control" placeholder="Username" name="username" type="text" autofocus="">
                            <small th:if="${#fields.hasErrors('username')}" class="text-danger"
                                   th:errors="*{username}"></small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')}? 'is-invalid'"
                                   th:value="*{password}" id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            <small th:if="${#fields.hasErrors('password')}" class="text-danger"
                                   th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <label class="label" for="jobPosition">Job Position</label>
                            <input th:field="*{jobPosition}"
                                   th:classappend="${#fields.hasErrors('jobPosition')}? 'is-invalid'"
                                   th:value="*{jobPosition}" id="jobPosition" class="form-control" placeholder="Job Position" name="jobPosition" type="text"
                                   autofocus="">
                            <small th:if="${#fields.hasErrors('jobPosition')}" class="text-danger"
                                   th:errors="*{jobPosition}"></small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="dateOfAppointment">Date Of Appointment</label>
                            <input th:field="*{dateOfAppointment}"
                                   th:classappend="${#fields.hasErrors('dateOfAppointment')}? 'is-invalid'"
                                   th:value="*{dateOfAppointment}" id="dateOfAppointment" class="form-control" placeholder="Date Of Appointment" name="dateOfAppointment"
                                   type="date" autofocus="">
                            <small th:if="${#fields.hasErrors('dateOfAppointment')}" class="text-danger"
                                   th:errors="*{dateOfAppointment}"></small>
                        </div>


                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="submit" class="btn btn-primary">
                                <div class="submitting"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->


<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
